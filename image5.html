<html>

<head>

    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        .heading {
            font-size: 23px;
            width: 100%;
            margin: 0px;
        }

        #status {
            font-size: 18px;
        }

        body {
            background-size: cover;
            background-position: center;
        }

        canvas {
            box-shadow: 15px 15px 15px grey;
            border-radius: 10px;
        }
    </style>
    <script>
        img = "";
        function preload() {
            img = loadImage("image5.jpg");
        }

        function setup() {
            canvas = createCanvas(640, 420);
            canvas.center();
        }

        function draw() {
            document.getElementById("status").innerHTML = "There are 5 big objects in the image and the Cocoss model has detected 3 objects."
            image(img, 0, 0, 640, 420);
            fill("red");
            stroke("red");
            noFill();
            rect(30, 60, 150, 350);
            text("Bottle", 45, 75);

            fill("green");
            stroke("green");
            noFill();
            rect(300, 80, 125, 300);
            text("Bottle", 320, 100);

            fill("orange");
            stroke("orange");
            noFill();
            rect(200, 80, 120, 300);
            text("Bottle", 220, 100);
        }
        </script>
</head>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-success heading">Object Detection</h1>
        <h3 id="status" class="btn btn-info"></h3>
        <br>
        <br>
        <a href="home.html"><button class="btn btn-primary">Back</button></a>

    </center>

</body>

</html>
